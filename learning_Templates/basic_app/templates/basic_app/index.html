<!DOCTYPE html>
    {% extends "basic_app/base.html" %}
    {% block body_block %}
    <h1>Welcome to index</h1>
    <h2>This is index.html page showing </h2>
    <!-- template filters can be used in dict format from views -->
    <h1>{{ text|upper }}</h1>
    <h1>{{ number|add:"99" }}</h1>
    <!-- custom filter creation in folder templatetags init.py & my_extra.py -->
    <h1>{{ text|cut:'hello' }}</h1>
    {% endblock %}
